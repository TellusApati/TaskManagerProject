<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="table" id="todo">
            <h1>To do</h1>
            <div class="tasks">
                <button class="buttonAdd">New Task</button>
            </div>
            
        </div>
        <div class="table" id="inprogress">
            <h1>In progress</h1>
            <div class="tasks">
                <button class="buttonAdd">New Task</button>
            </div>
            
        </div>
        <div class="table" id="done">
            <h1>Done</h1>
            <div class="tasks">
                <button class="buttonAdd">New Task</button>
            </div>
            
        </div>

    </main>
    <footer></footer>
    <script src="code.js"></script>
</body>
</html>
